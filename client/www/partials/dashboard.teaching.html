<section class="row">
<div class="col-md-3">
  <ul class="class-list">
    <a  ng-repeat="class in vm.teaching" ui-sref="teachingLectures({ classId: class.attributes.id})">
      <li>
        <h4 ng-bind="class.attributes.class_name" ng-click="vm.getLectures(class)" ui-sref-opts="{reload:true}">
        </h4>
      </li>
    </a>
  </ul>
</div>

<div ui-view class="col-md-9"></div>
</section>
